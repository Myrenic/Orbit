---
image:
  repository: "ghcr.io/myrenic/roomctrlscraper"
  tag: "latest"

imagePullPolicy: Always

secretEnvs:
  - ROOMCTRL_EMAIL: 
  - ROOMCTRL_PASSWORD: 
  - SCAN_INTERVAL_SECONDS: 
  - ROOMCTRL_INSTANCE_ENDPOINT: 
  - TELEGRAM_BOT_TOKEN: 
  - TELEGRAM_CHAT_ID: 
  - TELEGRAM_THREAD_ID: 

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

command: ["python"]
args: ["entrypoint.py"]
