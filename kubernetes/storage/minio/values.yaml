image:
  repository: "quay.io/minio/minio"
  tag: "RELEASE.2025-04-22T22-12-26Z@sha256:a1ea29fa28355559ef137d71fc570e508a214ec84ff8083e39bc5428980b015e"

ports:
  - name: main
    containerPort: 9001
  - name: api
    containerPort: 9000

ingress:
  host: minio.testlab.tuntelder.com

args:
  - server
  - /data
  - --console-address=:9001

secretEnvs:
  - MINIO_ROOT_USER: 
  - MINIO_ROOT_PASSWORD: 

hostPaths:
  - name: app-data
    type: longhorn
    size: 20Gi
    accessMode: ReadWriteOnce
    mountPath: /data
