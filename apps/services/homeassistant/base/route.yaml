---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-external
  namespace: homeassistant
spec:
  ports:
    - port: 8123
      targetPort: 8123
---
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant-external
  namespace: homeassistant
subsets:
  - addresses:
      - ip: 10.0.100.11
    ports:
      - port: 8123
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  namespace: homeassistant
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.tuntelder.com`)
      kind: Rule
      services:
        - name: home-assistant-external
          port: 8123
  tls:
    certResolver: letsencrypt
