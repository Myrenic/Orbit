---
image: "ghcr.io/myrenic/sonarr@sha256:8b36130a1468ffffb098f89f10412ea5d94c322c2186711c5a90ac44e515d238"

ports:
  - name: main
    containerPort: 8989

envs:
  - TZ: "Europe/Amsterdam"
  - EXTERNAL_AUTH: "true"

ingress:
  host: sonarr.tuntelder.com
  middlewares:
    - name: crowdsec-mw
      namespace: edge
    - name: authentik
      namespace: edge

pvcs:
  - name: sonarr-config
    type: nfs
    server: 10.0.69.20
    path: /mnt/ssd_disk/config/sonarr
    accessMode: ReadWriteMany
    size: 5Gi
    mountPath: /config
  - name: sonarr-library
    type: nfs
    server: 10.0.69.20
    path: /mnt/nfs_disk/media
    accessMode: ReadWriteMany
    size: 800Gi
    mountPath: /library

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
