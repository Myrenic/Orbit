immich:
  persistence:
    library:
      enabled: true
      existingClaim: immich-library-pvc
    uploads:
      enabled: true
      existingClaim: immich-uploads-pvc

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    hosts:
      - host: immich.tuntelder.com
        paths:
          - path: /
            pathType: Prefix
