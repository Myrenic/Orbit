---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana

helmCharts:
  - name: grafana
    releaseName: grafana
    namespace: monitoring
    repo: https://grafana.github.io/helm-charts
    version: "10.3.0"  # adjust as needed
    valuesFile: values.yaml

resources:
  - ns.yaml
  - secret.yaml
  - ingress.yaml
